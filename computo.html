<!DOCTYPE html>
<html lang="es">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MTK | Computo</title><link rel="stylesheet" href="styles.css"><script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
<main class="calculator">
<h1>Cotizador de Soporte de Cómputo</h1>
<label>Cantidad de equipos para diagnóstico ($250 c/u): <input type="number" id="diag" min="0" value="0"></label>
<label>Cantidad de equipos con virus ($480 c/u): <input type="number" id="virus" min="0" value="0"></label>
<label>Optimización de red ($1500 c/u): <input type="number" id="redes" min="0" value="0"></label>
<label>Soporte remoto ($200 c/u): <input type="number" id="soporte" min="0" value="0"></label>
<button onclick="cotizarComputo()">Cotizar</button>
<div id="resultado-computo"></div>
<button onclick="window.print()">Descargar Cotización</button>
</main>
<script src="script.js"></script>
<button id="descargar-pdf-computo" style="display:none;" onclick="descargarPDFComputo()">Descargar Cotización en PDF</button>
</body>
</html>
