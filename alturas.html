<!DOCTYPE html>
<html lang="es">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MTK | Limpieza</title><link rel="stylesheet" href="styles.css"></head>
<body>
<main class="calculator">
<h1>Cotizador de Limpieza en Alturas</h1>
<label>Área a limpiar (m²): <input type="number" id="metros" min="1" value="100"></label>
<label>Altura: 
  <select id="pisos">
    <option value="1">1-3 pisos ($40/m²)</option>
    <option value="2">4-7 pisos ($48/m²)</option>
    <option value="3">8+ pisos ($55/m²)</option>
  </select>
</label>
<button onclick="cotizarAlturas()">Cotizar</button>
<div id="resultado-alturas"></div>
<button onclick="window.print()">Descargar Cotización</button>
</main>
<script src="script.js"></script>
</body>
</html>
